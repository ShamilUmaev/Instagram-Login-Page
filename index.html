<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-container">
        <div class="login-container">
            <div class="content-container">
                <img src="./images/logo.png" alt="">
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="Phone number, username, or email">
                    <input type="password" name="password" id="pw" placeholder="Password">
                    <input type="submit" value="Log in">
                </form>
                <div class="or-container">
                    <div></div>
                    <p>OR</p>
                    <div></div>
                </div>
                <button class="fb-btn"> <img src="./images/facebook.png" alt="facebook-image"> Log in with Facebook</button>
                <p class="forgot-pw"><a href="#">Forgot password?</a></p>
                <p class="report-info">You can also <a href="#">report content you believe is unlawful</a> under the Network Enforcement Act (NetzDG) without logging in.</p>
            </div>
        </div>
        <div class="registration-ctr">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    
</body>
</html>
